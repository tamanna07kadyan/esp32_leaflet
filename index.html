<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Fire Alert Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<script>

// Control Room Location
var controlRoom = [26.403216, 75.875765];

var map = L.map('map').setView(controlRoom, 17);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// Control Room Marker
L.marker(controlRoom).addTo(map)
    .bindPopup("Control Room")
    .openPopup();

// MQTT Connection (WebSocket)
const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

client.on("connect", function () {
    console.log("Connected to MQTT");
    client.subscribe("esp32/alert");
});

// Listen for alert
client.on("message", function (topic, message) {

    let data = JSON.parse(message.toString());

    let deviceLocation = [data.lat, data.lon];

    // Remove old marker if exists
    if (window.alertMarker) {
        map.removeLayer(window.alertMarker);
    }

    // Add new marker
    window.alertMarker = L.marker(deviceLocation)
        .addTo(map)
        .bindPopup(data.device + " ALERT!")
        .openPopup();

    // Draw line from control room
    if (window.alertLine) {
        map.removeLayer(window.alertLine);
    }

    window.alertLine = L.polyline([controlRoom, deviceLocation], {
        color: 'red'
    }).addTo(map);

});

</script>

</body>
</html>
